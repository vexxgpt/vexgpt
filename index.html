<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VexGPT - Yapay Zeka Destekli Futbol Asistanı</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://i.hizliresim.com/ruepzsb.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 0 0 8px #000;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00c853;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #009624;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      a.button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>VexGPT</h1>
  <p>Yapay zeka ile futbol tahminlerini keşfet! VexGPT şimdi Google Play'de seni bekliyor.</p>
  <a class="button" href="https://play.google.com/store/apps/details?id=com.vexgpt.app" target="_blank">
    Google Play'den İndir
  </a>
</body>
</html>
